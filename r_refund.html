<!-- 금융결제원 PG서비스  Sample 결제환불  페이지 -->
<html>
<head> 
	<title>BankPay Sample 환불페이지</title> 
	<style type="text/css">
	<!--
	td {  font-family: "돋움"; font-size: 11pt;}
	-->
	</style>
</head>

<body bgcolor="ivory" text="black" link="blue" vlink="purple" alink="red">

<br/><br/>
<p align="center"><font color="blue"><b>PG시스템  거래 환불 테스트 페이지</b></font></p>
<br/>

<!-- 아래 refund.jsp의 경로를 이용기관 환경에 맞게 수정 -->
<form name="RD_cancel" method ="post" action="r_refund.jsp">

<table width="600" height="250" border="1" cellspacing="0" cellpadding="0" align="center">
	<tr>
		<!-- 환불관련 전문 종류 -->
		<td>서비스종류</td>
		<td> 
         	<table width='100%'>
         	<tr>

			<!-- 2015. 5. 11 실시간환불 관련 추가-->
					<td><input type=radio name="hd_cancel_type" value="RD" checked/> 실시간 환불 접수 </td>  
         	<td><input type=radio name="hd_cancel_type" value="RQ"/> 실시간 환불결과 조회 </td>
         	</tr>
         	</table>
       </td>
	</tr>
	<tr>
		<!-- PG 서비스 이용 승인번호 -->
		<td>업체승인번호(8자리</td>
		<td><input type="text" name="hd_approve_no" value="" size=8 maxlength=8></td>
	</tr>
	<tr>
		<!-- 원거래 거래번호 -->
		<td>거래번호(7자리)</td>
		<td><input type="text" name="hd_serial_no" value="" size=7 maxlength=7></td>
	</tr>
    <tr>
    	<!-- 원거래일자 -->
		<td>출금일자(YYYYMMDD)</td>
		<td><input type="text" name="hd_pay_date" value="" size=8 maxlength=8></td>
     </tr>          
     <tr>
     	<!-- 환불차수 -->
		<td>환불요청차수</td>
		<td>
			<select name="tx_partial_cancel_cnt" size="1">
       		<option value="1">1</option>
       		<option value="2">2</option>
       		<option value="3">3</option>
       		<option value="4">4</option>
       		<option value="5">5</option>
       		<option value="6">6</option>
       		<!-- 환불 차수는 계속 증가 가능 -->
       		</select>
       	</td>
     </tr>
     <tr>
     	<!-- 환불요청금액  -->
		<td>환불요청금액<br/>(조회시에는 의미없음)</td>
		<td><input type="text" name="tx_amount" size="12" maxlength="12"/></td>
     </tr>
</table>

<p align="center">
<input type="submit" value="요청"/>
<input type="reset" value="재입력">
</p>

</form>

</body>
</html>
